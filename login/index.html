<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Social Media PLatform Login Page </title>

    <script src="https://kit.fontawesome.com/8d4272ce0c.js" crossorigin="anonymous"></script>

    <script src="script.js" defer type="module"></script>

</head>

<body>

    <div class="log-container"> 
        <div class="form-box">

            <nav class="nav-section">
                <a href="/register/index.html">REGISTER</a>
                <a href="index.html">LOGIN</a>
            </nav>

            <h1> Log in </h1>
            
            <form class="formclass" id="loginForm" method="POST" action="/auth/login"> 

                <i class="fa-solid fa-envelope"></i>
                <input placeholder="Email" type="email" name="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="please match the requirements">
        
                <i class="fa-solid fa-lock"></i>
                <input placeholder="Password" type="password" name="password" required minlength="8">
        
                <button type="submit"> Login </button>

            </form>

            <p id="message"></p>
        </div>
    </div>
</body>
</html>
